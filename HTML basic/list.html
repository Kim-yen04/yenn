<!-- danh sách html -->
<!DOCTYPE html>
<html>
    <body>
        <h2>An Unordered HTML List</h2>

        <!-- còn <ul> là dấu chấm  -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>An Ordered HTML list</h2>
        <ol>
            <!-- cái <ol> dùng để thành số 1 2 3 -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    
    </body>
</html>
