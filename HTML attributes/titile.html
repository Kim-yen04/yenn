<!-- thuộc tính tiêu đề -->
<!DOCTYPE html>
<html>
    <body>
        <!-- tôi là tiêu đề -->
        <h2 title="I'm a header">The title Attribute</h2>

        <!-- tôi là một chú giải công cụ -->
        <!-- di chuột qua đoạn văn này để hiển thị thuộc tính tiêu đề dưới dạng chú giải công cụ -->
        <p title="I'm a tooltip">Mouse over this paragraph, to display the title attribute as a tooltip.</p>
    </body>
</html>
