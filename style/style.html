<!-- kiểu style -->
 <!DOCTYPE html>
 <html lang="en">
 <body>
    <p>I am normal</p>
    <!-- color chỉnh màu chữ, nên nhớ chỉnh màu chữ nằm bên html -->
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <!-- font-size kích thước cỡ chữ -->
    <p style="font-size: 50px;">I am big</p>

 </body>
 </html>
